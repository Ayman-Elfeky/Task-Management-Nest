name: CI + CD Workflow

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:

  # -----------------------------
  # CI Job: Build and push Docker image
  # -----------------------------
  ci:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tasks-backend:latest

  # -----------------------------
  # CD Job: Deploy to EC2
  # -----------------------------
  cd:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: ci   # ðŸ‘ˆ ensures CI runs before CD

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/tasks-app

          echo "Pulling latest backend image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/tasks-backend:latest

          echo "Recreating backend container..."
          docker-compose up -d --no-deps --force-recreate backend

          echo "Cleanup..."
          docker image prune -f

          echo "Build..."
          docker compose up -d
          EOF
